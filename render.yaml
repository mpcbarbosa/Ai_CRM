services:
  - type: web
    name: ai-crm-api
    env: node
    region: frankfurt
    plan: free
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate --schema=../../prisma/schema.prisma && npm run build
    startCommand: npx prisma migrate deploy --schema=../../prisma/schema.prisma && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-crm-db
          property: connectionString
      - key: MQL_THRESHOLD
        value: "70"
      - key: SQL_THRESHOLD
        value: "100"
      - key: API_SECRET_KEY
        generateValue: true

  - type: web
    name: ai-crm-web
    env: node
    region: frankfurt
    plan: free
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: ai-crm-api
          type: web
          property: host

databases:
  - name: ai-crm-db
    plan: free
    region: frankfurt
